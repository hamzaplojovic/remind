[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "remind-shared"
version = "1.0.1"
description = "Shared models and utilities for Remind"
requires-python = ">=3.12"
dependencies = [
    "pydantic",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
]
