name: Test Backend

on:
  push:
    branches: [main, develop]
    paths:
      - "apps/backend/**"
      - "packages/database/**"
      - "packages/shared/**"
      - ".github/workflows/test-backend.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "apps/backend/**"
      - "packages/database/**"
      - "packages/shared/**"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: remind_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Run migrations
        run: |
          cd apps/backend
          DATABASE_URL=postgresql://postgres:postgres@localhost:5432/remind_test \
            alembic upgrade head

      - name: Run tests
        run: |
          DATABASE_URL=postgresql://postgres:postgres@localhost:5432/remind_test \
            uv run pytest apps/backend/tests -v --cov=apps/backend --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: backend
          name: backend-coverage
