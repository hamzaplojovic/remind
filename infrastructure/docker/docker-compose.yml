version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: remind_postgres
    environment:
      POSTGRES_USER: postgresql
      POSTGRES_PASSWORD: postgresql
      POSTGRES_DB: remind
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgresql"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - remind_network

  backend:
    build:
      context: ../..
      dockerfile: infrastructure/docker/backend.Dockerfile
    container_name: remind_backend
    environment:
      DATABASE_URL: postgresql://postgresql:postgresql@postgres:5432/remind
      DEBUG: "true"
      HOST: 0.0.0.0
      PORT: 8000
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      POLAR_API_KEY: ${POLAR_API_KEY:-}
      POLAR_WEBHOOK_SECRET: ${POLAR_WEBHOOK_SECRET:-}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../..:/app
    networks:
      - remind_network
    command: >
      sh -c "cd /app &&
             alembic upgrade head &&
             uvicorn remind_backend.main:app --host 0.0.0.0 --port 8000 --reload"

volumes:
  postgres_data:

networks:
  remind_network:
    driver: bridge
